<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="./styles/favicon.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script type="text/javascript" src="./js/compile.js"></script>
	<script type="text/javascript" src="./js/tab.js"></script>
	<title>Algo Analyst</title>
</head>

<body>
	<center>
		<h1>Algo Analyst</h1>
	</center>
	<div class="container">
		<form action="compile.php" method="post" id="form">
			Select Language:
			<select name="language" id="language">
				<option value="">--Select--</option>
				<option value="c">C</option>
				<option value="cpp">C++</option>
				<option value="java">Java</option>
				<option value="python2.7">Python</option>
				<option value="python3.2">Python3</option>
			</select>
			<br />
			<div class="row">
				<div class="col-xl-8">
					<strong>Enter Your code here:<br /></strong>
					<textarea name="header" rows=8 cols=75 disabled id="headerCode">//Static Header</textarea><br />
					<textarea name="code" rows=12 cols=75 onkeydown=insertTab(this,event) id="code" placeholder="//Begin your function here"></textarea><br />
					<span id="errorCode" style="color: red;"></span><br />
					<input type="submit" value="Submit" id="submit">
					<input type="reset" value="Reset"><br />
				</div>
				<div class="col-xl-4" style="border: solid 1px black">
					<strong>Output:</strong><br />
					<span id="output"></span>
				</div>
			</div>
		</form>
	</div>
<br />
<br />
<br />
	<div class="container">
		<div class="row">
			<div class="col-xl-12">
				<h3>Analytics</h3>
				<ul>
					<li id="exeTime"><pre>Execution Time: </pre></li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
